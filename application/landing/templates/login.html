{% extends "layout.html" %}

{% block content %}

<div class="form">
    <h1>Login</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32)}}
        </p>
        <p>
            {{ form.submit }}
        </p>

    </form>
</div>
    
    </form>
{% endblock %}
